version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-agent-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - PERPLEXITY_MODEL=${PERPLEXITY_MODEL:-sonar-reasoning-pro}
      - PERPLEXITY_BASE_URL=${PERPLEXITY_BASE_URL:-https://api.perplexity.ai}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ENABLE_SEARCH=${ENABLE_SEARCH:-true}
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=${LOG_JSON:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_AI_PROVIDER=${REACT_APP_AI_PROVIDER:-openai}
        - REACT_APP_OPENAI_API_KEY=${REACT_APP_OPENAI_API_KEY}
        - REACT_APP_PERPLEXITY_API_KEY=${REACT_APP_PERPLEXITY_API_KEY}
        - REACT_APP_PERPLEXITY_MODEL=${REACT_APP_PERPLEXITY_MODEL:-sonar-reasoning-pro}
        - REACT_APP_TAVILY_API_KEY=${REACT_APP_TAVILY_API_KEY}
        - REACT_APP_LLM_MODEL=${REACT_APP_LLM_MODEL:-gpt-3.5-turbo}
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8000}
    container_name: ai-agent-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: ai-agent-network
